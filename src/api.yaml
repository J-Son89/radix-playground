openapi: 3.0.0
info:
  title: Babylon PTE API
  description: Babylon Public Test Environment (PTE) API specification.
  version: 1.0.0-draft
servers:
  - url: http://127.0.0.1:3331/
paths:
  /component/{address}:
    get:
      summary: Get info about a specific component
      operationId: showComponentByAddress
      parameters:
        - name: address
          description: The component address
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Component'
        '500':
          description: Runtime failure
components:
  schemas:
    Component:
      type: object
      properties:
        package:
          type: string
        code_size:
          type: integer
          format: int64