<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Hello DApp</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/dist/index.js"></script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

    <h1>Hello DApp</h1>

    <h2>1. Fetch User Account Address</h2>

    <p><button id="fetchAccountAddress">Click me</button> to get the account address of the PTE Browser Extension user.</p>
    
    <p>Address: <code id="accountAddress"></code></p>


    <h2>2. Submit a Transaction</h2>

    <p><textarea id="manifest" placeholder="Transaction manifest" rows="10" cols="80"></textarea></p>

    <p><button id="sendManifestToExtension">Send to PTE Browser Extension</button></p>

    <p>Receipt:<br><code id="receipt"></code></p>

    <h2>3. Retrieve Component State</h2>

    <p><input id="componentAddress" placeholder="Component address" style="width: 320px;"> <button id="fetchComponentState">Check</button></p>

    <p>State:<br><code id="componentState"></code></p>
  </body>
</html>
